<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Hongwarts Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 고정 Glass Header (가로 100%) -->
  <header id="glass-header">
    <img id="back-btn-img" src="assets/backbtn.png" alt="Back" />
    <img id="title-img" src="assets/titles/main_title.png" alt="Title" />
    <!-- <img id="question-btn-img" src="assets/questionmark.png" alt="Help" /> -->
  </header>

  <!-- 콘텐츠(메인 지도) : 화면 전체 덮음, 스크롤 없음 -->
  <div id="viewport">
    <div id="app">
      <div id="stage">
        <svg id="scene" viewBox="0 0 3840 2160" preserveAspectRatio="xMidYMid meet" aria-label="Hongwarts map">
          <image href="assets/hongwarts_map.png" x="382" y="205" width="3036" height="1936" preserveAspectRatio="none" />

          <image id="r3-btn"     href="assets/r3.png"     x="670"  y="1326" width="207" height="82"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="k4l4-btn"   href="assets/k4l4.png"   x="1106" y="701"  width="181" height="98"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="l4g4-btn"   href="assets/l4g4.png"   x="1347" y="597"  width="227" height="124" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="p3-btn"     href="assets/p3.png"     x="1550" y="280"  width="130" height="112"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="g2q1-btn"   href="assets/g2q1.png"   x="1558" y="790"  width="146" height="139" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="q3f2-btn"   href="assets/q3f2.png"   x="1876" y="795"  width="115" height="51"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="f2e3-btn"   href="assets/f2e3.png"   x="2050" y="869"  width="113" height="51"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="f4u2-btn"   href="assets/f4u2.png"   x="2057" y="737"  width="215" height="50"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="ub2c3-btn"  href="assets/ub2c3.png"  x="2290" y="776"  width="309" height="176" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="z23z33-btn" href="assets/z23z33.png" x="2506" y="1520" width="61"  height="110"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="c3af-btn"   href="assets/c3af.png"   x="2872" y="943"  width="163" height="158" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="c3-btn"     href="assets/c3.png"     x="3129" y="699"  width="85"  height="109"  style="cursor:pointer" preserveAspectRatio="none"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- 파노라마(상세) 뷰: 화면 전체 덮음(헤더 아래로 깔림) -->
  <div id="alt-view" aria-hidden="true">
    <!-- Three.js 캔버스가 여기에 동적으로 붙음 -->
  </div>

  <!-- 카메라 미리보기 & 제스처 커서 (UI는 건드리지 않되 기능 위해 추가) -->
  <video id="cam" playsinline autoplay muted></video>
  <div id="cursor" aria-hidden="true"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
