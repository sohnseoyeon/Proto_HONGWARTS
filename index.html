<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Hongwarts Map</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preload" as="image" href="assets/views/r3_view.webp" />
  <link rel="preload" as="image" href="assets/hongwarts_map.png" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://storage.googleapis.com" crossorigin>
</head>
<body>
  <!-- 고정 Glass Header (가로 100%) -->
  <header id="glass-header">
    <img id="back-btn-img" src="assets/backbtn.png" alt="Back" />
    <img id="title-img" src="assets/titles/main_title.png" alt="Title" />
    <img id="question-btn-img" src="assets/questionmark.png" alt="Help" />
  </header>

  <!-- 콘텐츠(메인 지도) : 화면 전체 덮음, 스크롤 없음 -->
  <div id="viewport">
    <div id="app">
      <div id="stage">
        <svg id="scene" viewBox="0 0 3840 2160" preserveAspectRatio="xMidYMid meet" aria-label="Hongwarts map">
          <image href="assets/hongwarts_map.png" x="550" y="302" width="2700" height="1722" preserveAspectRatio="none" />

          <image id="r3-btn"     href="assets/r3.png"     x="806"  y="1299" width="184" height="73"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="k4l4-btn"   href="assets/k4l4.png"   x="1194" y="743"  width="161" height="87"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="l4g4-btn"   href="assets/l4g4.png"   x="1408" y="651"  width="202" height="110" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="p3-btn"     href="assets/p3.png"     x="1589" y="369"  width="115" height="99"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="g2q1-btn"   href="assets/g2q1.png"   x="1596" y="822"  width="130" height="124" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="q3f2-btn"   href="assets/q3f2.png"   x="1879" y="827"  width="102" height="45"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="f2e3-btn"   href="assets/f2e3.png"   x="2033" y="893"  width="101" height="45"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="f4u2-btn"   href="assets/f4u2.png"   x="2040" y="775"  width="191" height="45"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="ub2c3-btn"  href="assets/ub2c3.png"  x="2247" y="810"  width="275" height="156" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="z23z33-btn" href="assets/z23z33.png" x="2439" y="1520" width="54"  height="97"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="c3af-btn"   href="assets/c3af.png"   x="2764" y="958"  width="145" height="141" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="c3-btn"     href="assets/c3.png"     x="2993" y="741"  width="76"  height="97"  style="cursor:pointer" preserveAspectRatio="none"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- 파노라마(상세) 뷰: 화면 전체 덮음(헤더 아래로 깔림) -->
  <div id="alt-view" aria-hidden="true">
    <!-- Three.js 캔버스가 여기에 동적으로 붙음 -->
  </div>

  <!-- 카메라 미리보기 & 제스처 커서 (UI는 건드리지 않되 기능 위해 추가) -->
  <video id="cam" playsinline autoplay muted></video>
  <div id="cursor" aria-hidden="true"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
