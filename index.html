<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Hongwarts Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 고정 Glass Header (가로 100%) -->
  <header id="glass-header">
    <img id="back-btn-img" src="assets/backbtn.png" alt="Back" />
    <img id="title-img" src="assets/titles/main_title.png" alt="Title" />
    <!-- <img id="question-btn-img" src="assets/questionmark.png" alt="Help" /> -->
  </header>

    <!-- 메인 타이틀 그룹 (메인뷰 전용) -->
  <div id="main-title-group">
    <img id="sub-typo1" src="assets/titles/sub_typo1.png" alt="I solemnly swear that I am lost." />
    <img id="main-title" src="assets/titles/main_title.png" alt="The Hongwarts Map" />
    <img id="sub-typo2" src="assets/titles/sub_typo2.png" alt="Mischief managed" />
  </div>

  <!-- 콘텐츠(메인 지도) : 화면 전체 덮음, 스크롤 없음 -->
  <div id="viewport">
    <div id="app">
      <div id="stage">
        <svg id="scene" viewBox="0 0 3840 2160" preserveAspectRatio="xMidYMid meet" aria-label="Hongwarts map">
          <image href="assets/hongwarts_map.webp" x="313" y="181" width="3047" height="1947" preserveAspectRatio="none" />

          <image id="r3-btn"     href="assets/r3.png"     x="579"  y="1262" width="271" height="181"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="k4l4-btn"   href="assets/k4l4.png"   x="1008" y="646"  width="251" height="171"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="l4g4-btn"   href="assets/l4g4.png"   x="1249" y="532"  width="271" height="201" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="p3-btn"     href="assets/p3.png"     x="1455" y="236"  width="221" height="176"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="g2q1-btn"   href="assets/g2q1.png"   x="1463" y="733"  width="206" height="181" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="q3f2-btn"   href="assets/q3f2.png"   x="1784" y="758"  width="161" height="111"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="f2e3-btn"   href="assets/f2e3.png"   x="1961" y="813"  width="161" height="111"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="f4u2-btn"   href="assets/f4u2.png"   x="1976" y="702"  width="246" height="111"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="ub2c3-btn"  href="assets/ub2c3.png"  x="2215" y="733"  width="331" height="221" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="z23z33-btn" href="assets/z23z33.png" x="2416" y="1520" width="111"  height="161"  style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="c3af-btn"   href="assets/c3af.png"   x="2761" y="899"  width="221" height="201" style="cursor:pointer" preserveAspectRatio="none"/>
          <image id="c3-btn"     href="assets/c3.png"     x="3042" y="661"  width="141"  height="181"  style="cursor:pointer" preserveAspectRatio="none"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- 파노라마(상세) 뷰: 화면 전체 덮음(헤더 아래로 깔림) -->
  <div id="alt-view" aria-hidden="true">
    <!-- Three.js 캔버스가 여기에 동적으로 붙음 -->
  </div>

  <!-- 카메라 미리보기 & 제스처 커서 (UI는 건드리지 않되 기능 위해 추가) -->
  <video id="cam" playsinline autoplay muted></video>
  <div id="cursor" aria-hidden="true"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
